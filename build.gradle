plugins {
    id 'java'
    id 'io.quarkus' version '0.19.1'
}

group 'org.acme.quarkus.sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation enforcedPlatform('io.quarkus:quarkus-bom:0.19.1')
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-smallrye-reactive-streams-operators'
    implementation 'io.quarkus:quarkus-smallrye-reactive-messaging'
    implementation 'io.smallrye.reactive:smallrye-reactive-messaging-mqtt-1.0'
    implementation 'io.quarkus:quarkus-vertx'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.quarkus', name: 'quarkus-junit5', version: '0.19.1'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
}
